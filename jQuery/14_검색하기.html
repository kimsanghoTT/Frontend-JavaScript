<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>검색하기</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#검색박스").keyup(function(){
                const 검색박스 = $(this).val(); //input에서 검색한 내용 가져오기
                $("li").each(function(){ //each : 반복문
                    var text = $(this).text();
                    if(text.indexOf(검색박스) === -1){ 
                        //indexOf : 배열에서 특정 태그의 자릿값을 찾는데 사용
                        //index === -1 -> 검색한 내용이 없음. 즉 해당 인덱스가 없음

                        $(this).hide();               
                    }
                    else{
                        $(this).show(); 
                    }
                })
            })
        })
    </script>
    <style>
        .컨테이너{
            width: 600px;
            margin:  20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;

        }
        #검색박스{
            width: 95%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        ul{
            list-style: none;
            padding: 0;
            margin: 0;

        }
        li{
            padding: 15px;
            border-bottom: 1px solid #ccc;
            background-color: white;
        }
        body{
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <div class="컨테이너">
        <input type="text" id="검색박스" placeholder="메뉴를 검색하세요">
        <ul id="메뉴리스트">
            <li>햄버거</li>
            <li>피자</li>
            <li>파스타</li>
            <li>샐러드</li>
            <li>샌드위치</li>
            <li>수프</li>
        </ul>
    </div>
</body>
</html>
