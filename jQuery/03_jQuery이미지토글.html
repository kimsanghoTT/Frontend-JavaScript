<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <title>이미지 토글</title>
    <style>
        img{
            width: 300px;
            height: 300px;
        }
    </style>
    <script>
        function 이미지보이기숨기기() {
            $("#이미지").slideToggle("fast");
        }
    </script>
</head>
<body>
    <button id="토글이미지버튼" onclick="이미지보이기숨기기()">이미지버튼</button>
    <br>
    <img src="딸기.jpg" id="이미지">
</body>
</html>
