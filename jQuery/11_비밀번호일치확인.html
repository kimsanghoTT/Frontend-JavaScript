<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비밀번호와 비밀번호확인 일치여부 체크하기</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#passwordConfirm").on("input", function(){
                //비밀번호 값 가져오기
                const password = $("#password").val();

                //새로운 비밀번호 값 가져오기
                const passwordConfirm = $(this).val(); //this = #passwordConfirm

                //비밀번호 일치여부 확인
                if(password == passwordConfirm){
                    $("#msg").text("비밀번호가 일치합니다.").css("color", "green");
                }
                else{
                    $("#msg").text("비밀번호가 일치하지 않습니다.").css("color","red");
                }
            })

            $("#password").on("input", function(){
                const 비밀번호 = $(this).val();
                const 정규식 = /^[a-z]{8,}$/; //소문자 최소 8자리 이상 작성 가능

                //만약 비밀번호가 정규식에 적합한지 테스트
                if(정규식.test(비밀번호)){
                    $("#정규식메세지")
                    .text("올바른 형식의 비밀번호입니다.")
                    .css("color","green");
                }
                else{
                    $("#정규식메세지")
                    .text("비밀번호는 최소 8자 이상이어야 하며 소문자만 가능합니다.")
                    .css("color","red");
                }
            })
        })
    </script>
</head>
<body>
    <label>비밀 번호 : </label>
    <input type="password" id="password" required><br>
    <p id="정규식메세지"></p><br>
    <label>비밀 번호 확인 : </label>
    <input type="password" id="passwordConfirm" required><br>
    <p id="msg"></p>
</body>
</html>
