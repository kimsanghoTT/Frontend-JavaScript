<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>태그(요소) 추가하기</title>
</head>
<body>
    <h1>appendChild 및 createElement 예제</h1>
    <div id="컨테이너">
        <p>div 안에 새로운 p태그 추가하기</p>
        
    </div>
        <button onclick="태그추가()">추가</button>
    <script>

        function 태그추가() {
        //새로운 div 생성하기 위해 변수 설정
        const newDiv = document.createElement('div');
        newDiv.textContent = "새로운 div입니다.";

        //새로운 p 생성하기 위해 변수 설정
        const newP = document.createElement('p');
        newP.textContent = "새로운 p입니다.";

        //div를 생성하고 그 안에 p태그를 넣지만 어디에 div를 넣어야하는지 없음
        newDiv.appendChild(newP);

        //컨테이너로 이름을 작성한 div 태그에 div 추가
        //document.getElementById("컨테이너").appendChild(newDiv);

        //p태그만 추가하길 원한다면
        document.getElementById("컨테이너").appendChild(newP);

        }
    </script>
</body>
</html>
