<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>생년월일 유효성 검사</title>
    <style>
        .check{
            color: green;
        }
        .error{
            color: red;
        }
    </style>
</head>
<body>
    <h2>회원 가입</h2>
    <form action="#" name="signupForm">
        <h3>생년월일 : </h3>
        <input type="text" class="signup-input" id="inputYear" name="user_phone">
        <br>
        <span class="input-result">생년월일을 입력해주세요.</span>
    </form>
    <script>
        const checkList ={
            "inputYear": false
        }
        const inputPhone = document.querySelector("#inputYear");

        inputYear.addEventListener("input", e=>{

            const value = e.target.value;
            const span = e.target.nextElementSibling.nextElementSibling;

            if(value.trim().length == 0){
                span.textContent = "생년월일을 정확히 입력해주세요.";

                span.classList.remove("check", "error");
                e.target.value = "";
                checkList["inputYear"] = false;
                return;
            }
            const 생년월일정규식 = /^(19|20)\d{2}(0[1-9]|1[0-2])(0[1-9]|[1-2][0-9]|3[0-1])$/;

            if((생년월일정규식).test(value)){
                span.textContent = "유효한 생일입니다.";
                span.classList.add("check");
                span.classList.remove("error");
                checkList["inputYear"] = true;
            }
            else{
                span.textContent = "유효하지 않은 생일입니다.";
                span.classList.add("error");
                span.classList.remove("check");
                checkList["inputYear"] = false;
            }
        });

    </script>
</body>
</html>
