<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>실습문제</title>
    <style>
        div{
            width: 400px;
            height: 400px;
            border-radius: 10px;
            margin: 100px auto;
            padding: 60px;
            
        }

    </style>
</head>
<body>
    <h1>실습 1</h1>
    <div>
        
        <h2>테마 변경</h2>
        <button onclick="bright()">밝은 모드</button>
        <button onclick="dark()">어두운 모드</button>
        <button onclick="pink()">분홍 모드</button>
        <button onclick="green()">초록 모드</button>
    </div>
    <script>
        //document = html 문서 안에서 선택 -> div
        //id=변수명을 가져올 때는 getElementById("변수명")
        //querySelector = 특정한 class나 id가 없을 때 선택하는 방법
        const div = document.querySelector("div");

        function bright() {
            div.style.backgroundColor="white";
            div.style.color="black";
        }
        function dark(){
            div.style.backgroundColor="black";
            div.style.color="white";
        }
        function pink() {
            div.style.backgroundColor="lightsteelblue";
            div.style.color="lightpink";
        }
        //JS는 오타나 철자 문제가 있을 때 문제를 보여주며 실행을 멈추는 것이 아니라
        //해당 부분을 무시한 채 실행하거나 그 전에 사용한 색상을 가져와서 활용
        function green() {
            div.style.backgroundColor="lightgreen";
            div.style.color="yellowgreen";
        }
    </script>
    <hr><hr><hr>
    <h1>실습 2</h1>

    <p id="바꿀텍스트">클릭해서 환영인사로 변경하세요.</p>
    <!-- p 태그 말고 다른 어떤 태그든 가능 -->
    <button onclick="텍스트바꾸기()">Click me</button>

    <script>
        

        function 텍스트바꾸기(){
            //text.textContent = "Hello, World!"
            const text = document.getElementById("바꿀텍스트").innerText = "Hello, World!";
            //inner = 내부
            //innerText : 태그 안에 있는 글자들

        }
    </script>


</body>
</html>
