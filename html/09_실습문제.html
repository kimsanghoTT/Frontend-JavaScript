<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>실습문제</title>
    <style>
        .container{
            width: 400px;
            height: 400px;
            border-radius: 10px;
            margin: 100px auto;
            padding: 60px;
            display: inline-block;
            
        }

    </style>
</head>
<body>
    <h1>실습 1</h1>
    <div class="container">
        
        <h2>테마 변경</h2>
        <button onclick="light()">밝은 모드</button>
        <button onclick="dark()">어두운 모드</button>
        <button onclick="pink()">분홍 모드</button>
        <button onclick="green()">초록 모드</button>
    </div>
    <script>
        const div = document.querySelector("div");

        function light() {
            div.style.backgroundColor="white";
            div.style.color="black";
        }
        function dark(){
            div.style.backgroundColor="black";
            div.style.color="white";
        }
        function pink() {
            div.style.backgroundColor="lightsteelblue";
            div.style.color="lightpink";
        }
        function green() {
            div.style.backgroundColor="lightgreen";
            div.style.color="yellowgreen";
        }
    </script>
    <hr><hr><hr>
    <h1>실습 2</h1>

    <p id="바꿀텍스트">클릭해서 환영인사로 변경하세요.</p>
    <button onclick="텍스트바꾸기()">Click me</button>

    <script>
        const text = document.getElementById("바꿀텍스트");

        function 텍스트바꾸기(){
            text.textContent = "Hello, World!"

        }
    </script>


</body>
</html>
