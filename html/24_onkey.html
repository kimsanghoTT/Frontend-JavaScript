<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이벤트 리스너 사용하기</title>
</head>
<body>
    <h1>kh항공 가입하기</h1>
    <pre>
        여권에서 영어이름을 작성할 때 대문자로 표기
        항공사에서도 영어이름 작성할 때 자동으로 작성된 영어이름이 대문자로 작성됨
        
        
        이름(영문) : <input type="text" id="영문이름" onkeyup="기능만들기()">
    </pre>

    <h1>onkeypress - enter 키</h1>
    <p>input이나 textarea에 값을 입력 후 키보드에서 한글을 제외한 모든 키를 누르면 버튼을 따로 클릭하지 않아도
        클릭된 것처럼 작용</p>
    <input type="text" onkeypress="엔터기능(event)">
</body>
<script src="../js/24_onkey-onpress.js"></script>
</html>
