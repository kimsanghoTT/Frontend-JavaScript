<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이름 유효성 검사</title>
    <style>
        .check{
            color: green;
        }
        .error{
            color: red;
        }
    </style>
</head>
<body>
    <!--
        이름 한글 2~5자 (단모음, 단자음 제외)

    -->
    <h2>회원 가입</h2>
    <form action="#" name="signupForm">
        <h3>이름 : </h3>
        <input type="text" class="signup-input" id="inputName" name="user_name">
        <br>
        <span class="input-result">한글 2~5자(단모음, 단자음 제외)</span>

    </form>
    <script>
        //유효성 여부를 체크해두는 객체 생성
        const checkList = {
            "inputName" : false
        }
        const inputName = document.querySelector("#inputName");

        inputName.addEventListener("input", e =>{

            //             e(input).target = 이벤트가 발생한 태그(버튼, 입력필드 등)를 가리킴
            //             value = 이벤트가 발생한 태그의 값을 가져옴
            const value = e.target.value;

            //sibling : 형제자매
            //          e(input).target = 이벤트가 발생한 태그
            //          nextElementSiblong = 다음 태그
            const span = e.target.nextElementSibling.nextElementSibling;
            //            <input>         <br>              <span>
            // => input(e.target)의 다음태그 br(nextElementSiblong)의 
            // 다음태그(nextElementSiblong)인 span을 가리킴

            //만약 입력이 안되어 있다면
            if(value.trim().length == 0){
                span.textContent = "한글 2~5(단모음, 단자음 제외)자로 적어주세요";

                //스타일 제거
                span.classList.remove("check", "error");
                e.target.value= "";
                checkList["inputName"] = false;
                return;
            }

            /*
            한글 이름을 위한 정규식 검사
            
            /^ : 정규식 시작
            [가-힣] : 모든 한글 사용 가능
            {2,5} : 2~5글자까지만 작성 가능
            $/ : 정규식 종료

            */
            const 한글정규식 = /^[가-힣]{2,5}$/;

            //만약 한글 이름을 제대로 작성한 경우
            if((한글정규식).test(value)){
                span.textContent = "유효한 이름의 형식입니다.";
                span.classList.add("check");
                span.classList.remove("error");
                checkList["inputName"] = true;
            }
            else{
                span.textContent = "유효하지 않은 이름의 형식입니다.";
                span.classList.add("error");
                span.classList.remove("check");
                checkList["inputName"] = false;
            }
        });
    </script>
</body>
</html>
