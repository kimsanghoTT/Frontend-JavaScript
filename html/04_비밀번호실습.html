<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 일치여부확인</title>
</head>
<body>
    <h1>회원가입</h1>
    <form>
        비밀번호 입력 : <input type="password" id="inputPw"><br>
        비밀번호 확인 : <input type="password" id="inputPw2">
        <button onclick="비밀번호확인()">확인</button>
    </form>
    <script>
        const 비번입력 = document.getElementById("inputPw");
        const 비번확인 = document.getElementById("inputPw2");

        function 비밀번호확인() {
            //input과 같은 창에 작성된 내용은 모두 value라는 이름으로 담겨짐
            const pw = 비번입력.value;
            const pw2 = 비번확인.value;

            if(pw == pw2){
                alert("비밀번호가 일치합니다")
            }
            else{
                alert("비밀번호가 일치하지 않습니다.")
            }
        }

    </script>
</body>
</html>
