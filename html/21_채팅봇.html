<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>채팅봇</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            justify-content: center;/*body안에서 가운데로 정렬*/
        }
        #chat-container{
            width: 500px;
            height: 700px;
            border: 2px solid black;
            display: flex;
            margin-top: 10px;
            justify-content: center;/*div 안에서 가운데로 정렬하기*/
            
            /*div 안에서 오른쪽 끝으로 정렬하기
                justify-content: space-between
            */
            flex-direction: column;/*div 안에서 맨 밑으로 내리기*/
        }
        #chat-box{
            flex: 1px;
            padding: 10px;
            border-bottom: 2px solid #ccc;
            /*
            border : 상하좌우 모두
            border-bottom : 아래 테두리
            border-top : 위 테두리
            
            */


            overflow-y: auto;
            /* 내용이 넘칠 때 어떻게 보일지 선택하는 속성 
            x : 좌우로 보이게 설정 
            y : 세로로 보이게 설정
            */
        }
        .message{
            padding: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .user-message{
            background-color: lightblue;
            align-self: flex-end;

        }
        .bot-message{
            background-color: lightpink;
            align-self: flex-start;
            /*        
            align-self : 안에 있는 태그들 정렬 상태 설정

            flex 태그의 축 정렬 설정 : 
            flex-end : 태그를 맨 끝부분(아래쪽 또는 오른쪽)으로 정렬하겠다
            flex-start : 태그를 시작부분(위쪽 또는 왼쪽)으로 정렬하겠다
            
            */
        }
        #input-box{
            display: flex;
        }
        #input-box input{
            flex: 1;
            padding: 10px;
            border: none;
            border-top: 2px solid #ccc;
        }
        button{
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover{
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>
    <h1>채팅봇 프로그램</h1>
    <button id="toggle-button" onclick="toggleChat()">채팅숨기기</button>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="input-box">
            <input type="text" id="user_input" placeholder="메세지를 입력하세요">
            <button onclick="sendMessage()">보내기</button>
        </div>
    </div>
    <script>
        function toggleChat() {
            const chatContainer = document.getElementById("chat-container");
            const toggleButton = document.getElementById("toggle-button");

            //chatContainer.style.display==""
            //초기값이 빈 문자열일 수 있기 때문
            if(chatContainer.style.display=="none" || chatContainer.style.display==""){
                chatContainer.style.display="flex";
                toggleButton.textContent = "채팅숨기기";
            }
            else{
                chatContainer.style.display="none";
                toggleButton.textContent="채팅펼치기";
            }
        }
        function 메세지보이기(message, sender){
            
            const chatbox = document.getElementById("chat-box");
            const messageElement = document.createElement("div");


            //            div 클래스 명 : message ,    user or bot에 -message를 붙임
            messageElement.classList.add("message", sender + "-message");
            messageElement.textContent = message; //메세지 보이기
            chatbox.appendChild(messageElement); //보낸 내용 추가하기
        }
        메세지보이기("안녕하세요. 상담봇입니다. 원하시는 메뉴를 선택해주세요", "bot");
        //JS는 매개변수가 함수에서 설정한 매개변수와 작성해야하는 매개변수의 개수가 달라도 진행이 가능
        function sendMessage() {
            
            const inputbox = document.getElementById("user_input");
            const message = inputbox.value.trim(); //trim() : 공백 제거

            //만약에 아무런 메세지 없이 보내기를 방지하길 원한다면
            if(message =="") return; //return을 추가해서 더이상 밑으로 못가게 끝내기
            
            메세지보이기(message, "user");
            inputbox.value = ""; //input 값에 새로운 값으로 ""를 넣어 메세지 내용을 초기화

            //채팅봇 띄우기
            setTimeout(() => {
                메세지보이기("저는 채팅봇입니다.", "bot")
            }, 1000); //1초 후에 메세지 보이기
        }
    </script>
</body>
</html>
